<ul>

<li>1.5 oz white creme de coco</li>
<li>2 oz heavy cream</li>
<li>garnish: nutmeg</li>
</Ul>
<p><h3>Directions</h3>
    <p>Add contents to a shaker with cubed ice</p>
    <p>Shake vigorously for 15 seconds</p>
    <p>Strain into a chilled Nick and Nora glass</p>
    <p>Garnish with shaved nutmeg</p>
